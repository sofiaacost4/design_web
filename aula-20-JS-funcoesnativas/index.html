<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNÇÕES NATIVAS</title>
</head>
<body>
    <p id = "segundos"></p>
    <script>
        let nome = "INFOWEB";

        console.log("Comprimento da string: "+ nome.length);
        console.log("Posição do caracter da string: "+ nome.charAt(0)); // posição;
        console.log("Substituir string: "+ nome.replace("INFO","INFORMÁTICA PARA ")); // substituído e substituto
        console.log("Pegar uma substring da string: "+ nome.substr(4,3)); //número/posição; comprimento;
        console.log("Divide a string: "+ nome.split("O")[0]); //string/número; retorna um array; array - lista;
        console.log("Coloca em minúsculas: "+ nome.toLowerCase());
        console.log("Coloca em maiúsculas: "+ nome.toUpperCase());
        
        nome = "         INFOWEB          ";
        console.log("Variável nome: "+ nome);
        console.log("Remove os espaços laterais da string: "+ nome.trim());
        // nome = nome.trim()
        console.log("Juntar string: "+ nome.trim().concat("IFRN ") );

        //FUNÇÕES NATIVAS DE MATEMÁTICA

        console.log("Valor de pi:"+ Math.PI);
        let num = 54.6;

        console.log("Arredondamento sempre para cima: "+ Math.ceil(num));
        console.log("Arredondamento sempre para baixo: "+ Math.floor(num));
        console.log("Arredondamento padrão: "+ Math.round(num));
        console.log("Número aleatório: "+ Math.random()); // retorna um número flutuante de 0 a 1;
        console.log("Número aleatório: "+ Math.random()*4); // quando multiplicado por um determinado número, vai até aquele número; precisa ser arredondado para mostrar um numero inteiro;
        console.log("Retorna o menor número: "+ Math.min(54, 87, 8, 75, 54, 87, 84, 5, 78));
        console.log("Retorna o maior número: "+ Math.max(54, 87, 8, 75, 54, 87, 84, 5, 78));
        console.log("Potência: "+ Math.pow(2,4)); // 2: base; 4: expoente;
        console.log("Raiz quadrada: "+ Math.sqrt(9)); // retorna a raiz quadrada de 9;

        //FUNÇÕES NATIVAS DE DATAS

        const data = new Date();

        console.log("Dia de hoje: "+ data.getDate());
        console.log("Mês: "+ (data.getMonth() + 1));
        console.log("Ano: "+ data.getFullYear());
        console.log(`Hora: ${data.getHours()}:${data.getMinutes()}:${data.getSeconds()}`)
        console.log("Data de hoje: "+ data.getDate() + "/" + (data.getMonth() + 1) + "/" + data.getFullYear());

        let mes = ['janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho', 'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro']
        let indice = data.getMonth()
        console.log("Data de hoje: "+ data.getDate() + " de " + mes[indice] + " de " + data.getFullYear());
        document.write(`<p>${data.getDate()} de novembro de ${data.getFullYear()}</p>`);

        function hora(){
            let d = new Date();
            document.getElementById("segundos").innerHTML = d.getSeconds();
        }
        console.log(setInterval(hora,1000));

    </script>
</body>
</html>
