    <p id="mensagem"></p>
    <script>
        /*
        1 - javascript é uma linguagem de programação, diferentemente de html(marcação) e css(formatação);
        2 - tripé do desenvolvimento web:
            - html : conteúdo;
            - css : estilo;
            - javascript : interatividade;
        3 - javascript não é java (java é uma linguagem de programação, porém lado servidor e de alto nível);
        4 - javascript é sensível a letras maiúsculas e minúsculas (capitulação);
        5 - é possível usar no lado cliente, servidor, mobile e desktop.
        */
        // window.alert('Olá Mundo'); /* pior forma */
        window.confirm("como está?");
        var nome = window.prompt("Qual é o seu nome?");
        document.write("<p>Olá Mundo com document.write </p>"); /*DOM - Modelo de documento do objeto */ /* TAMBÉM NÃO É UMA ESTRAÉGIA MUITO BOA*/
        document.getElementById("mensagem").innerHTML = "Olá Mundo com getElementById";
        console.log("OLÁ MUNDO NO CONSOLE: "+nome); // TEM Q ABRIR O "INSPECIONAR" E A ABA "CONSOLE" PARA VER O TEXTO;

        // var, let, const

        // var a; // declaração de variável global | ocupa mais espaço no computador do usuário
        // let b; // declaração de variável local | ocupa menos espaço no computador do usuário, MAIS INDICADA (NO GERAL)

        // FORTEMENTE TIPADOS - significa que precisa declarar o tipo da variável ao declarar a variável | JAVASCRIPT NÃO É FORTEMENTE TIPADO
        let string = "INFOWEB"; // string
        let inteiro = 3; // inteiro
        let float = 3.14; // float
        let boo = true; // booleano

        console.log(inteiro + float + string)
        console.log(5487+98)
        console.log(5487-98)
        console.log(5487*98)
        console.log(5487/98)
        console.log("INTEIRO: " + inteiro)
        console.log("INTEIRO: " + inteiro++) // OPERADOR ++ SIGNIFICA +1 
        console.log("INTEIRO: " + inteiro)
        
        //operadores relacionais

        console.log("=="); // == - igual a 
        console.log(4==6); 

        console.log("!="); // != - diferente de 
        console.log(4!=5);

        console.log("'5'==5"); 
        console.log("5"==5); // == - verifica somente o VALOR

        console.log("'5'===5"); 
        console.log("5"===5); // === - ALÉM do valor ele verifica o TIPO

        console.log(5>6);
        console.log(5<6);
        console.log(5>=6);
        console.log(5<=6);
        console.log(5<=6 && 5==5); // se ambos v (AND)
        console.log(5<=6 || 5==5); // se um v (OR)
